<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Scraping Tool</h1>
    <table>
      <tr>
        <th>URL</th>
        <td><input type="text" id="js-url"></td>
      </tr>
    </table>
    <table>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Selector</th>
      </tr>
      <tr class="js-group">
        <td><input type="text" class="js-name"></td>
        <td>
          <select class="js-type">
            <option value="text">text</option>
            <option value="img">img</option>
            <option value="link">link</option>
          </select>
        </td>
        <td><input type="text" class="js-selector"></td>
      </tr>
    </table>
    <button id="js-submit">Submit</button>
    <button id="js-clone">Add</button>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
